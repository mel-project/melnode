[package]
name = "themelio-node"
version = "0.3.1"
authors = ["nullchinchilla <nullchinchilla@pm.me>", "Meade Kincke <meade@themelio.org"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.rusqlite]
version = "0.25.3"
features = ["bundled"]

[dependencies.rweb]
version = "0.14.1"
features = ["tls"]
optional = true

[dependencies]
anyhow = "1.0.44"
async-compat = "0.2.1"
#boringdb = { path = "../../../boringdb" }
boringdb = "0.3.10"
blkdb = { path = "../../libs/blkdb" }
dashmap = "4.0.2"
default-net = "0.3.0"
env_logger = "0.9.0"
fastrand = "1.5.0"
futures-util = "0.3.17"
gethostname = { version = "0.2.1", optional = true }
hex = "0.4.3"
hostname = "0.3.1"
# imbl = "15.0.0"
log = "0.4.14"
lru = "0.6.6"
melnet = "0.1.10"
novasmt = "0.1.9"
novasymph = { path = "../../libs/novasymph" }
once_cell = "1.8.0"
parking_lot = "0.11.2"
prometheus = { version = "0.12.0", optional = true }
serde = "1.0.130"
smol = "1.2.5"
smolscale = "0.3.16"
smol-timeout = "0.6.0"
stdcode = "0.1.2"
structopt = "0.3.23"
systemstat = { version = "0.1.8", optional = true }
# toml = "0.5.8"
serde_json="1"
tracing = "0.1.26"
themelio-stf = "0.6.11"
tmelcrypt = "0.2.3"
themelio-nodeprot = "0.6.0"
tracing-subscriber = "0.2.22"
themelio-bootstrap = "0.2.0"
public-ip = "0.2.1"

[target.'cfg(unix)'.dependencies]
mimalloc = "0.1.26"

[features]
metrics = ["prometheus", "gethostname", "rweb", "systemstat"]
