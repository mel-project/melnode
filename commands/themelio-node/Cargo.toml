[package]
name = "themelio-node"
version = "0.1.0"
authors = ["nullchinchilla <nullchinchilla@pm.me>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

smol = "1.2.5"
anyhow="1"
structopt="0.3"
serde="1" 

log="0.4"
tracing="0.1"
toml="0.5"
hex="0.4"
lru="0.6"

blkstructs={path="../../libs/blkstructs"}
tmelcrypt={path="../../libs/tmelcrypt"} 
melnet={path="../../libs/melnet"} 
stdcode={path="../../libs/stdcode"}
nodeprot={path="../../libs/nodeprot"}
novasymph={path="../../libs/novasymph"}
blkdb={path="../../libs/blkdb"}
im="15"
parking_lot={version="0.11", features=["deadlock_detection"]}

dashmap="4"

smolscale="0.2"
colored = "2.0.0"
tabwriter = "1.2.1"
rustyline = "7.1.0"
tracing-subscriber = "0.2.16"
futures-util="0.3"
sled="0.34.6"
smol-timeout="0.6"

novasmt="0.1.2"

[dependencies.async-compression]
version="0.3.7"
features=["futures-io", "gzip"]

[dependencies.rusqlite]
version="0.24.2"
features=["bundled"]

