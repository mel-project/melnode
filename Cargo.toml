[package]
name = "themelio-node"
version = "0.7.1"
repository ="https://github.com/themeliolabs/themelio-node"
license = "MPL-2.0"
description = "Reference implementation of Themelio"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.dev]
panic = "abort"
opt-level = 0 
overflow-checks = true

[profile.release]
panic = "abort"
opt-level = 3
overflow-checks = true
debug = 0
lto = 'thin'
codegen-units = 1 

# [patch.crates-io]
# novasmt={path="../novasmt"}  

[profile.release-dbg]
inherits = "release"
debug = 2 
panic = "abort"
lto = false
codegen-units = 32

[dependencies.gethostname]
version = "0.2.1"
optional = true

[dependencies.prometheus]
version = "0.13.0"
optional = true

[dependencies.public-ip]
version = "0.2.1"
optional = true

[dependencies.reqwest]
version = "0.11.9"
features = ["json", "rustls-tls"]
default-features = false
optional = true

[dependencies.rusqlite]
version = "0.26.3"
features = ["bundled"]

[dependencies.rweb]
version = "0.15.0"
features = ["tls"]
optional = true

[dependencies.systemstat]
version = "0.1.8"
optional = true

[dependencies.themelio-nodeprot]
version = "0.11.0"
features = ["server"]

[dependencies.tokio]
version = "1.18.2"
features = ["full"]
optional = true

[dependencies.async-compat]
version="0.2.1"
optional=true


[dependencies]
anyhow = "1.0.57"
# base64 = "0.13.0"
arc-swap = "1.5.0"

boringdb = "0.4"
# boringdb = {path="../boringdb"}
# blkdb = { path = "../../libs/blkdb" }
dashmap = "4.0.2"
default-net = {version="0.6.0", optional=true}
env_logger = "0.9.0"
ethnum = "1.1.1"
fastrand = "1.7.0"
futures-util = "0.3.21"
hex = "0.4.3"
imbl = "1.0.1"
log = "0.4.17"
lru = "0.7.5"
melnet = "0.2.25"
# meshanina = {path="../meshanina"}
meshanina = "0.3.18"
novasmt = "0.2.17"
novasymph = "0.2.0"
# novasymph={path="../novasymph"}
once_cell = "1.10.0"
parking_lot = "0.12.0"
serde = "1.0.137"
serde_json = "1.0.81"
defmac = "0.2.1"
smol = "1.2.5"
smolscale = "0.3.23"
smol-timeout = "0.6.0"
stdcode = "0.1.7"
structopt = "0.3.26"
tap = "1.0.1"
# tracing = "0.1.34"
themelio-stf = "0.10.1"
tmelcrypt = "0.2.4"
themelio-bootstrap = "0.6"
# tracing-subscriber = "0.3.11"
themelio-structs = "0.2.2"
dhat = "0.3.0"
async-trait = "0.1.53"

# [target.'cfg(unix)'.dependencies]
# mimalloc = "0.1.28"

[features]
metrics = ["prometheus", "gethostname", "public-ip", "reqwest", "rweb", "systemstat", "tokio", "async-compat", "default-net"]
dhat-heap = []
