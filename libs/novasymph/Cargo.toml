[package]
name = "novasymph"
version = "0.1.0"
authors = ["nullchinchilla <nullchinchilla@pm.me>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tmelcrypt={path="../tmelcrypt"}
blkstructs={path="../blkstructs"}
blkdb={path="../blkdb"}
bytes={ version = "1.0.1", features = ["serde"] }
serde={ version = "1.0.126", features = ["derive"] }
stdcode={path="../stdcode"}
anyhow= "1.0.40"
im= "15.0.0"
async-trait= "0.1.50"
smol= "1.2.5"
parking_lot= "0.11.1"
log= "0.4.14"
async-oneshot= "0.4.2"
smol-timeout= "0.6.0"
once_cell= "1.7.2"
env_logger= "0.8.3"
smolscale= "0.2.3"
futures-util= "0.3.15"
melnet={path="../melnet"}
stacker= "0.1.14"
broadcaster= "1.0.0"

novasmt= "0.1.6"

fastrand= "1.4.1"

thiserror= "1.0.25"
