[package]
name = "blkstructs"
version = "0.1.0"
authors = ["nullchinchilla <nullchinchilla@pm.me>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rlp="0.4.5"
rlp-derive="0.1.0"
tmelcrypt={path="../tmelcrypt"}
melpow={path="../melpow"}
autosmt={path="../autosmt"}
num_enum = "0.5.0"
hex="0.4.2"
thiserror="1"
rayon="1"
im = "15"
im-rc="15"
bigint="4"
arbitrary={version="0.4.4", features=["derive"]}
quickcheck = "0.9"
quickcheck_macros = "0.9"
crossbeam-channel="0.4"
rand="0.7"
parking_lot="0.10"
log="0.4"
env_logger = "0.7"
defmac = "0.2"
serde = { version = "1.0", features = ["derive"] }